<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-ZA-Response-Id" content="46acde5c53db46f2806ccad726de9826">
    <title>首页 - 知乎</title>
    <meta name="apple-itunes-app" content="app-id=432274380">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="mobile-agent" content="format=html5;url=https://nowcoder.com/">
    <meta id="znonce" name="znonce" content="d3edc464cf014708819feffde7ddd01e">
    <link rel="search" type="application/opensearchdescription+xml" href="https://nowcoder.com/static/search.xml" title="牛客">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
    <style>
        .zm-item-answer-author-info a.collapse {margin-top: 0}
    </style>

</head>
<body class="zhi page-search">
<div th:replace="common/navigation :: navigation"></div>
<link rel="stylesheet" href="../styles/result.css">
<link rel="stylesheet" href="../styles/detail.css">
<div class="zg-wrap zu-main clearfix" role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <ul class="list contents navigable">

                <li th:each="vo:${vos}" class="item clearfix">
                    <div class="title">
                        <a th:text="${vo.get('question').title}" target="_blank" th:href="'/question/'+${vo.get('question').id}" href="" class="js-title-link">title</a>
                    </div>
                    <div class="content">

                        <ul class="answers">
                            <li class="answer-item clearfix">
                                <div class="entry answer">
                                    <div class="entry-left hidden-phone">
                                        <a th:href="'/user/'+${vo.get('user').id}" th:text="${vo.get('followCount')}" class="zm-item-vote-count hidden-expanded js-expand js-vote-count" data-bind-votecount="">followCount</a>
                                    </div>
                                    <div class="entry-body">
                                        <div class="entry-meta">
                                            <strong class="author-line"><a th:text="${vo.get('user').name}" th:href="'/user/'+${vo.get('user').id}" class="author" href="">username</a>[['，'+${#dates.format(vo.get('question').created_date,'yyyy年MM月dd日 HH:mm:ss')}]]</strong>
                                        </div>
                                        <div class="entry-content js-collapse-body">
                                            <div th:text="${vo.get('question').content}" class="summary hidden-expanded" style="">
                                            content
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>

            <nav aria-label="...">
                <ul class="pager">
                    <li  class="previous"><a  href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
                    <li  class="next"><a  href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>

        </div>
    </div>
</div>
