        .zm-item-answer-author-info a.collapse {margin-top: 0}
    </style>

<body class="zhi ">
<div th:replace="common/navigation :: navigation"></div>
<link rel="stylesheet" href="../../styles/result.css">
<link rel="stylesheet" href="../../styles/detail.css">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <div class="zm-profile-section-wrap zm-profile-followee-page">
                <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name">
                        <a th:text="${curUser.name}" href="#">name</a> 关注了 [[${followeeCount}]] 人
                    </span>
                </div>
                <div class="zm-profile-section-list">
                    <div id="zh-profile-follows-list">
                        <div class="zh-general-list clearfix">

                            <div th:each="vo:${followees}" class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">

                                <div class="zg-right">

                                    <button th:if="${vo.get('followed')}" class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" th:attr="data-id=${vo.get('user').id}" data-id="">取消关注</button>

                                    <button th:if="${!vo.get('followed')}" class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user" th:attr="data-id=${vo.get('user').id}" data-id="">关注</button>

                                </div>

                                <a th:attr="title=${vo.get('user').name}" th:href="'/user/'+${vo.get('user').id}" title="Barty" class="zm-item-link-avatar" href="">
                                    <img th:src="${vo.get('user').head_url}" src="" class="zm-item-img-avatar">
                                </a>
                                <div class="zm-list-content-medium">
                                    <h2 class="zm-list-content-title"><a th:text="${vo.get('user').name}" th:href="'/user/'+${vo.get('user').id}" data-tip="p$t$buaabarty" href="" th:attr="title=${vo.get('user').name}" class="zg-link" title="Barty">name</a></h2>

                                    <!-- <div class="zg-big-gray">计蒜客教研首席打杂</div> -->
                                    <div class="details zg-gray">
                                        <a target="_blank" th:text="' '+${vo.get('followerCount')}+'粉丝'" th:href="'/user/'+${vo.get('user').id}+'/followers'" href="" class="zg-link-gray-normal">0粉丝</a>
                                        /
                                        <a target="_blank" th:text="${vo.get('followeeCount')}+'关注'" th:href="'/user/'+${vo.get('user').id}+'/followees'" href="" class="zg-link-gray-normal">0关注</a>
                                        /
                                        <a target="_blank" th:text="${vo.get('comment_count')}+' 回答'" href="#" class="zg-link-gray-normal">0 回答</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">5 赞同</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a aria-role="button" class="zg-btn-white zu-button-more">更多</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
